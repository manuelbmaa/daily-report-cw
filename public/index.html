<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Reportes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #313945;">
    <div class="container">
      <a class="navbar-brand" href="#">Generador de Reportes</a>
    </div>
  </nav>

  <!-- Morning Report Container -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow">
        <div class="card-body text-center">
          <h1 class="h3 mb-4" style="color: #313945;">Reporte de la Mañana</h1>

          <form id="morningForm" enctype="multipart/form-data">
            <div class="mb-3">
              <input type="file" name="file" id="morningFileInput" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-lg w-100 text-white" style="background-color: #313945;">
              Generar Reporte de la Mañana
            </button>
          </form>
          <p id="morningMessage" class="mt-3 text-success"></p>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Daily Container -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow">
          <div class="card-body text-center">
            <h1 class="h3 mb-4" style="color: #313945;">Reporte Diario</h1>

            <form id="uploadForm" enctype="multipart/form-data">
              <div class="mb-3">
                <input type="file" name="file" id="fileInput" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-lg w-100 text-white" style="background-color: #313945;">Generar Reporte Diario</button>
            </form>
            <p id="message" class="mt-3 text-success"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-muted py-3">
    <small>© 2024 Generador de Reportes</small>
  </footer>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
