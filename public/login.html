<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="ico.png" type="image/png" sizes="32x32">
    <style>
        body {
            background-image: url(./bg.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            border-radius: 15px;
            background-color: rgba(255, 255, 255); /* Fondo con transparencia */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #313945;
            border-color: #313945;
        }

        .btn-primary:hover {
            background-color: #ffffff;
            color: #313945;
            border-color: #313945;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(49, 57, 69, 0.5);
            border-color: #313945;
        }

        #errorMessage {
            display: none;
            font-size: 0.875rem;
            color: #d9534f;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px; /* Espacio entre la imagen y el formulario */
        }

        .logo-container img {
            width: 400px; /* Tamaño ajustado de la imagen */
            height: auto;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .title-box {
        background-color: #313945;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 1.2rem;
        font-weight: bold;
    }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="escudoBlanco.png" alt="Logo">
    </div>
    <div class="login-card">     
        <h1 class="title-box text-center mb-4">Reportes de Biométricos</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario" required>
            </div>
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
                <i class="fas fa-eye eye-icon" id="togglePassword"></i>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-door-open"></i> Ingresar</button>
            <p id="errorMessage" class="text-danger mt-3">Credenciales incorrectas.</p>
        </form>
    </div>
    <script>
        // Mostrar/Ocultar contraseña
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            this.classList.toggle("fa-eye-slash");
        });
    </script>
    <script src="info.js"></script>
</body>

</html>
